<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Memory Master - –†–ê–ë–û–ß–ê–Ø –í–ï–†–°–ò–Ø</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2a2a5e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* –†–µ–∂–∏–º—ã */
        .modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .mode-btn {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        .mode-btn.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            border-color: #ffd700;
            transform: scale(1.05);
        }
        .mode-btn:hover:not(.active) { transform: translateY(-5px); }

        /* HUD */
        .hud {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .stat {
            text-align: center;
        }
        .stat-value { 
            font-size: 2.5rem; 
            font-weight: 700;
            color: #ffd700;
            display: block;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        #gameBoard {
            display: grid;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto 30px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 30px;
            backdrop-filter: blur(20px);
        }

        /* –ö–ê–†–¢–û–ß–ö–ò - –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ï */
        .card {
            width: 110px;
            height: 110px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        @media (max-width: 768px) { .card { width: 85px; height: 85px; } }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255,255,255,0.3);
        }
        .card-back {
            background: linear-gradient(145deg, #667eea, #764ba2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card-back::before {
            content: 'üß†';
            font-size: 2.5rem;
        }
        .card-front {
            background: linear-gradient(145deg, #fff, #f8f9ff);
            transform: rotateY(180deg);
            color: #333;
            font-size: 2.8rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-color: #ffd700;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched .card-front {
            background: linear-gradient(145deg, #00d2d3, #00b894);
            color: white;
            animation: win 0.6s ease-out;
        }
        @keyframes win {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .controls {
            text-align: center;
        }
        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255,107,107,0.4);
        }

        /* –†–µ–∫–æ—Ä–¥—ã */
        .records {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }
        .record-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Memory Master</h1>
        
        <div class="modes">
            <div class="mode-btn active" data-size="4">4√ó4<br>–ù–æ–≤–∏—á–æ–∫</div>
            <div class="mode-btn" data-size="6">6√ó6<br>–õ—é–±–∏—Ç–µ–ª—å</div>
            <div class="mode-btn" data-size="8">8√ó8<br>–ü—Ä–æ—Ñ–∏</div>
        </div>

        <div class="hud" id="hud" style="display: none;">
            <div class="stat">
                <span class="stat-value" id="moves">0</span>
                –•–æ–¥—ã
            </div>
            <div class="stat">
                <span class="stat-value" id="time">00:00</span>
                –í—Ä–µ–º—è
            </div>
            <div class="stat">
                <span class="stat-value" id="pairs">0/8</span>
                –ü–∞—Ä—ã
            </div>
        </div>

        <div id="gameBoard"></div>

        <div class="controls" id="controls" style="display: none;">
            <button onclick="newGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>

        <div class="records">
            <h3 style="text-align: center; margin-bottom: 20px;">üèÜ –†–µ–∫–æ—Ä–¥—ã</h3>
            <div id="recordsList"></div>
        </div>
    </div>

    <script>
        // –≠–º–æ–¥–∑–∏ –≤–º–µ—Å—Ç–æ SVG (100% —Ä–∞–±–æ—Ç–∞—é—Ç)
        const EMOJIS = ['ü¶Ñ','‚≠ê','üåô','‚òÄÔ∏è','üåà','üî•','‚ùÑÔ∏è','‚ö°','üåä','üéµ','üé®','üíé','üçé','üçå','üçá','üçâ'];
        
        let game = {
            size: 4,
            cards: [],
            flipped: [],
            moves: 0,
            pairs: 0,
            totalPairs: 0,
            startTime: 0,
            timer: null,
            lockBoard: false
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            setupModes();
            loadRecords();
            newGame();
        });

        function setupModes() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelector('.mode-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    game.size = parseInt(btn.dataset.size);
                    newGame();
                };
            });
        }

        function newGame() {
            // –°–±—Ä–æ—Å
            game.flipped = [];
            game.moves = 0;
            game.pairs = 0;
            game.lockBoard = false;
            if (game.timer) clearInterval(game.timer);
            
            // –ö–æ–ª–æ–¥–∞
            game.totalPairs = (game.size * game.size) / 2;
            const deck = [];
            for(let i = 0; i < game.totalPairs; i++) {
                deck.push(EMOJIS[i % EMOJIS.length]);
                deck.push(EMOJIS[i % EMOJIS.length]);
            }
            game.cards = shuffle(deck);
            
            // UI
            document.getElementById('hud').style.display = 'flex';
            document.getElementById('controls').style.display = 'block';
            renderBoard();
            startTimer();
            updateDisplay();
        }

        function shuffle(array) {
            for(let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.style.gridTemplateColumns = `repeat(${game.size}, 1fr)`;
            board.innerHTML = '';
            
            game.cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${emoji}</div>
                `;
                card.onclick = () => flipCard(card);
                board.appendChild(card);
            });
        }

        function flipCard(card) {
            if (game.lockBoard || card.classList.contains('flipped') || 
                card.classList.contains('matched')) return;
            
            card.classList.add('flipped');
            game.flipped.push(card);
            
            if (game.flipped.length === 2) {
                game.lockBoard = true;
                game.moves++;
                setTimeout(checkForMatch, 1000);
            }
            updateDisplay();
        }

        function checkForMatch() {
            const [card1, card2] = game.flipped;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                game.pairs++;
                
                if (game.pairs === game.totalPairs) {
                    finishGame();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            game.flipped = [];
            game.lockBoard = false;
            updateDisplay();
        }

        function finishGame() {
            clearInterval(game.timer);
            const time = ((Date.now() - game.startTime) / 1000).toFixed(1);
            const score = 1000 / (game.moves + parseInt(time));
            
            if (isNewRecord(score)) {
                localStorage.setItem(`record_${game.size}`, score.toFixed(0));
                loadRecords();
            }
            
            setTimeout(() => {
                alert(`üéâ –ü–û–ë–ï–î–ê!\n–•–æ–¥—ã: ${game.moves}\n–í—Ä–µ–º—è: ${time}—Å\n–û—á–∫–∏: ${score.toFixed(0)}`);
            }, 500);
        }

        function updateDisplay() {
            document.getElementById('moves').textContent = game.moves;
            document.getElementById('pairs').textContent = `${game.pairs}/${game.totalPairs}`;
        }

        function startTimer() {
            game.startTime = Date.now();
            game.timer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - game.startTime) / 1000);
                const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const secs = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('time').textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function isNewRecord(score) {
            const old = localStorage.getItem(`record_${game.size}`);
            return !old || score > parseInt(old);
        }

        function loadRecords() {
            const list = document.getElementById('recordsList');
            let html = '';
            for(let size of [4,6,8]) {
                const record = localStorage.getItem(`record_${size}`);
                html += `<div class="record-row">
                    <span>${size}√ó${size}</span>
                    <span style="color: #ffd700; font-weight: bold;">${record || '‚Äî'}</span>
                </div>`;
            }
            list.innerHTML = html;
        }
    </script>
</body>
</html>
